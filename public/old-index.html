<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <input class="options-button" type="image" src="./src/components/assets/pokedex-lense.png">
    </header>
    <main>
        <section class="options-container">
            <input class="search-bar" type="text" placeholder="Search...">
            <select class="sorter" name="sort" id="sort">
                <option value="" disabled selected>Sort by...</option>
                <option value="all">All</option>
            </select>          
        </section>
        <section class="pokedex-section">
            <p class="paging">
                <button class="back">◀</button>
                <button class="next">▶</button>
            </p>
            <ul class="pokemon-display">
                <li class="pokemon-container">
                    <div class="name-container">
                        <h2 class="name">Charmander</h2>
                        <p class="number">No. 5</p>
                    </div>
                    <div class="image-container">
                        <img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="Charmander">
                    </div>
                    <div class="type-container">
                        <p class="type">Fire</p>
                    </div>
                </li>
